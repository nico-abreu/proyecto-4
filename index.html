<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 
 
</head>
<body>
  <main class="main">

    <section class="principal">
    <div class="main__options">

      <div class="main__fylo-tittle">

        <img src="/images/logo.svg" alt="logo-fylo" class="main__icon">

     

      </div>
      <div class="main__opitons-container">
        <a href="#">
        <div class="option__container">
          <img src="/images/icon-document.svg" alt="document-icon" class="option__document img">
        </div>
        </a>
        <a href="#">
          <div class="option__container">
            <img src="/images/icon-folder.svg" alt="folder-icon" class="option__folder img">
          </div>
        </a>  

         <a href="#">
          <div class="option__container">
            <img src="/images/icon-upload.svg" alt="upload-icon" class="option__upload img">
          </div>
         </a>
          
        
      </div>

    </div>


    <div class="main__progress-conteiner">

    <div class="loading__conteiner">
      <div class="main__subtittle">
        <h6 class="subtittle">Youâ€™ve used <span class="main__used-storage" >815 GB</span>  of your storage</h6>
      </div>

      
      <div class="main__loading">

        
       <div class="loading__bar"></div>
       
        
      
        <div class="number__values">
          <p class="value">0 GB</p>
          <p class="value"> 1000 GB</p>

        </div>
      </div>
    </div>

      <div class="free-storage">
        <p class="free-quantity">185</p>
        <p class="free-quantity-text">GB Left</p>
      </div>

    </div>

  </section>



  </main>


</body>
</html>
